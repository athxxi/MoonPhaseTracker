<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="fullscreen-phase">
        <div class="moon-container">
            <h2 class="today-heading">TODAY'S MOON PHASE</h2>
            <img id="currentMoonImg" src="assets/new-moon.webp" alt="Current Moon Phase">
            <div class="moon-info">
                <h1 id="currentPhaseName">New Moon</h1>
                <p id="currentDate">Loading date...</p>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll down for next 7 days</span>
            <div class="arrow"></div>
        </div>
    </section>

    <section class="next-days">
        <h2>Next 7 Days</h2>
        <div class="moon-grid" id="moonGrid">
            <!-- Will be populated by JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
